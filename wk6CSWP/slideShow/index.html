<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Image SlideShow</title>
    <link rel="stylesheet" href="slideShow.css">
    <script src="slideShow.js"></script>
</head>
<body>
<main>
    <h1>Fishing Slide Show</h1>
	<p><input type="button" id="start" value="Start">
	<input type="button" id="pause" value= "Pause" disabled></p>
    <ul id="image_list">
        <img src="images/release.jpg" alt="Catch and Release">
        <img src="images/deer.jpg" alt="Deer at Play">
        <img src="images/hero.jpg" alt="The Big One!">
        <img src="images/bison.jpg" alt="Roaming Bison">
    </ul>
    <p><img src="images/release.jpg" alt="Catch and Release" id="main_image"></p>
    <h2 id="caption">Catch and Release</h2>
	
</main>
</body>
</html>
