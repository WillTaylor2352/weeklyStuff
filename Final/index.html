<!DOCTYPE html>
<html>

<head>
	
	<!--notations and citations can be found written into local.js (found in the scripts folder)-->
	
	<meta charset="UTF-8">
	<title>Top songs by country</title>
	
<!--css of plugins-->

	<!--for jqueryui-->
	<link rel="stylesheet" href="css/jquery-ui.css"></link>
	
<!--Jquery-->	
	
	<!--Link to jquery-->
	<script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
	
<!--Plugins-->	
	
	<!--Link to jqueryUI-->
	<script type="text/javascript" src="scripts/jquery-ui.min.js"></script>
	
<!--local css and js-->

	<!--my css---->
	<link rel="stylesheet" href="css/main.css"></link>
	
	<!--Link to local scripts-->
	<script type="text/javascript" src="scripts/local.js"></script>	
	
</head>

<body>
<!--code for making selections after this point-->
	<p>
		Please select the number of songs you would like to display.
	</p>
	<div id="selector">
		<label for="countrySelect">Select a country</label>
		<select name="countrySelect" id="countrySel">
			<option disabled >Please pick one</option>
			<option value="us" selected>United States</option>
			<option value="in">India</option>
			<option value="tr">Turkey</option>
			<option value="jp">Japan</option>
		</select>
	</div>
	
	<div id="slider"></div>
	
	<input type="text" id="numberOfSongs" value="10">
	<input type="button" id="submit" value="Submit">
	
<!--code for displaying data after this point-->	
	<div id="dataDiv">
		<p id="data"></p>
	</div>
	
	<input type="text" id="etitle" value="" disabled>
	<input type="text" id="eaname" value="" disabled>
	<input type="text" id="ealname" value="" disabled>
	<input type="text" id="eimgsrc" value="" disabled>
	<input type="text" id="eaudio" value="" disabled>
	
	
	
	
	
	
<!--code for the footer after this point-->
	<div id="footer">
		<p>
			&copy William Taylor <a href="mailto:willtaylorofficial@yahoo.com?Subject=QCC%20Final%20Project" target="_top">willtaylorofficial@yahoo.com</a> 
		</p>
	</div>
	
</body>	
</html>
