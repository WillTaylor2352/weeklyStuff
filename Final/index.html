<!DOCTYPE html>
<html>

<head>
	
	<!--notations and citations can be found written into local.js (found in the scripts folder)-->
	
	<meta charset="UTF-8">
	<title>Top songs by country</title>
	
<!--css of plugins----------------------------------------------->
	<!--for skeleton normalization-->
	<link rel="stylesheet" href="css/normalize.css">
	
	<!--for skeleton css-->
	<link rel="stylesheet" href="css/skeleton.css">

	<!--for jqueryui-->
	<link rel="stylesheet" href="css/jquery-ui.css">
	
	<!--for bxslider-->
	<link rel="stylesheet" href="css/jquery.bxslider.css">
	
<!--Jquery------------------------------------------------------->	
	
	<!--Link to jquery-->
	<script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
	
	<!--Link to jqueryUI-->
	<script type="text/javascript" src="scripts/jquery-ui.min.js"></script>
	
<!--Link to Plugins---------------------------------------------->

	<!--my css---->

<body>
<!--code for making selections after this point-->
	<h1 id="mainTitle">
		Please select the number of songs you would like to display.
	</h1>
	<div id="selector">
		<label for="countrySelect">Select a country</label>
		<select name="countrySelect" id="countrySel">
			<option value="us" selected>United States</option>
			<option value="in">India</option>
			<option value="tr">Turkey</option>
			<option value="jp">Japan</option>
		</select>
	</div>
	
	<div id="quantitySlider"></div>
	
	<input type="text" id="numberOfSongs" value="5">
	<input type="button" id="submit" value="Submit">
	
<!--code for displaying data after this point-->	
	<div id="dataDiv">
		<p id="data"></p>
	</div>
	
	<div id="bxSlideWrap">
		<ul id="bxSlider">
			
		</ul>
	</div>
	
	
<!--code for the footer after this point-->
	<div id="footer">

	</div>
